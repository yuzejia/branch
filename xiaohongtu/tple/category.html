<div class="" ng-controller="categoryCtrl">

<div class="bar bar-header">
	<button class="button button-icon ion-ios-arrow-left" ng-click="goback()"></button>
	<h3 class="title">分类</h3>
</div>

	<ion-content class="row has-header">
	<div class="fl">
		<ion-scroll
            	 direction="y"
            	 scrollbar-x="false"
            	 > 
		 <ul class="category " style="width:100%;">
					  <li style="flex:1;text-align: center;" class="tab_default" ng-repeat="d in tabNames" ng-click="activeSlide($index)" ng-class="slectIndex==$index ? 'tab_select' : '' ">
					   {{d}}
					   <div class="arrow-back" style="left:{{15+$index*33}}%" ng-show="slectIndex==$index"></div>
					  </li> 
				 </ul> 
		</ion-scroll>
	</div>
	<ion-slide-box on-slide-changed="slideChanged(index)" active-slide="slideIndex" does-continue="false" show-pager="false">
		  <ion-slide ng-repeat="p in pages">
		   <div ng-include="p"></div>
		  </ion-slide>
	 </ion-slide-box>
	</ion-content>

	
</div>
