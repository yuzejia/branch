<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #dropper{
            width: 300px;
            height: 100px;
            background-color: #DDDDDD;
        }
    </style>
</head>
<body>
<p id="dropper" draggable="true">嘿嘿嘿嘿嘿嘿嘿嘿</p>
<div style="height:300px;background-color:#008080"></div>
<script type="text/javascript">
    window.onload = function(){
        var dropper = document.getElementById("dropper");
        dropper.addEventListener("drag",function(e){
//					e.preventDefault();
            e.dataTransfer.setData("text", e.target.id);
        },false);
        dropper.addEventListener("dragend",function(e){
            e.preventDefault();
        },false)
        dropper.addEventListener("drop",function(e){
//					e.preventDefault();
            console.log(e.dataTransfer);
            console.log(e.dataTransfer.getData("text"));
        },false)
    }
</script>
</body>
</html>
