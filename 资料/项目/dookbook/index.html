<script>
    this.selectVoice = function (fn) {
        $('.img-bg').on('touchstart', function(event){
            event.preventDefault();
            $('#talk_btn').attr('src', '/fengmiHome/img/voice2.png');
            $('.voice-desc').html('正在录音...');

        });
//松手结束录音
        $('.img-bg').on('touchend', function(event){
            event.preventDefault();
            $('#talk_btn').attr('src', '/fengmiHome/img/voice.png');
            $('.voice-desc').html('请长按按钮进行录音 记得不能超过一分钟哦！');
            END = new Date().getTime();

            if((END - START) < 300){
                END = 0;
                START = 0;
                //小于300ms，不录音
                clearTimeout(recordTimer);
            }else{
                wx.stopRecord({
                    success: function (res) {
                        $rootScope.$apply(function (){
                            fn(res.localId);
                        });
                    },
                    fail: function (res) {
                        alert('录音失败');
                    }
                });
            }
        });
        return this;
    }
</script>
