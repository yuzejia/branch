<!DOCTYPE html>
<html lang="en" ng-app='app' >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Title</title>
    <link rel="stylesheet" href="css/ionic.min.css">
    <script src=js/ionic/ionic.min.js></script>
    <script src="js/ionic/ionic.bundle.js" ></script>
    <script src="js/app.js"></script>
    <style>
        .TJYHK .bar-header{
            color: #fffff;
            background: url("images/shangjia/Top.fw.png")no-repeat 100%;
        }
        .fl{
            float: left;
        }
        .fr{
            float: right;
        }
      .backE{
          background: #eee;
      }
      .margin-10{
          margin-top: 10px;
      }
        .btn{
            border-radius: 10px;
        }

        .TJYHK .btnB{
            margin-top: 40px;
            margin-bottom: 10px;
        }
        .TJYHK .btn{
            color: #fff;
            background: #663399;
            width: 90%;
            margin: 0 auto;
            border-radius: 10px;
            min-height: 36px;
            line-height: 36px;
        }
       .popup-head{
            padding:0;
            border-bottom:0;
        }
        .popup-container.active .popup{
            border-radius: 10px;
            width: 35%;
        }
    </style>
</head>
<body  ng-controller="myCtrl" >
            <div class="TJYHK">
           <div class="bar bar-header bar-clear">
               <a class="button button-icon ion-ios-arrow-left" ng-click="goback()"> </a>
               <h1 class="title">添加银行卡</h1>
           </div>
          <ion-content class="has-header backE">
              <div class="list margin-10">
                  <label class="item item-input">
                      <span class="input-label">持卡人</span>
                      <input type="text" placeholder="请填写持卡人本人姓名">
                  </label>
                  <label class="item item-input">
                      <span class="input-label">卡类型</span>
                      <input type="text" placeholder="填写银行卡类型">
                  </label>
                  <label class="item item-input">
                      <span class="input-label">卡号</span>
                      <input type="text" placeholder=" 银行卡卡号">
                  </label>
                  <label class="item item-input">
                      <span class="input-label">开户行</span>
                      <input type="text" placeholder="填写开户银行">
                  </label>

                  <div class="btnB">
                      <button ng-click="showPopup()" class="btn button  button-full">提交</button>
                  </div>
              </div>
            </div>
        </ion-content>
    <script>
        var App = angular.module("app",['ionic'])
        App.controller("myCtrl",["$scope","$ionicPopup","$timeout",function($scope,$ionicPopup, $timeout){
            $scope.showPopup = function() {
                $scope.data = {}

                // 一个精心制作的自定义弹窗
                var myPopup = $ionicPopup.show({
                    template: '<div class="text-center"><img width="25px" src="images/shangjia/S3.png" alt=""><p>绑卡成功</p></div>',
                })
//                $timeout(function() {
//                    myPopup.close(); //由于某种原因3秒后关闭弹出
//                }, 1000);
            }
        }])
    </script>
</body>
</html>
