<!DOCTYPE html>
<html lang="en" ng-app='app' >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Title</title>
    <link rel="stylesheet" href="css/ionic.min.css">
    <script src=js/ionic/ionic.min.js></script>
    <script src="js/ionic/ionic.bundle.js" ></script>
    <script src="js/app.js"></script>
    <style>

        .fr{
            float: right;
        }
        .ZHYE .bar-header{
            color: #fffff;
            background: url("images/shangjia/Top.fw.png")no-repeat 100%;
        }
        .ZHYE .Fb{
            color: #ffffff;;
        }
        .ZHYE .btnB{
            margin-bottom: 10px;
        }
        .ZHYE .btn{
            width: 80%;
            margin: 0 auto;
            border-radius: 10px;
        }

        .YE-top span{
            font-size: 40px;
            position: relative;
            top: 5px;
        }
        .YE-top .yi{
            width:40px;
            height:10px;
            background: #666666;
            margin:0 auto;
            opacity: 0.8;
            border-radius:50%;

        }
        .ZHYE .YEnum{
            font-size: 25px;
            color: red;
            margin-top: 10px;
        }
        .ZHYE .has-header{
            background: #eee;
        }
        .ion-right{
            margin-top: 10px;
        }
        .margin-10{
            margin-top: 10px;
        }
    </style>
</header>
<body>
<div class="ZHYE">
    <div class="bar bar-header">
        <button class="Fb button button-icon ion-ios-arrow-left" ng-click="goback()"></button>
        <h1 class="Fb title">余额提现</h1>
    </div>
    <ion-content class="has-header">
        <div class="list">
            <a class="item margin-10 item-avatar" href="#">
                <img src="images/shangjia/S14.png">
                <i class="icon ion-ios-arrow-right fr ion-right"></i>
                <h2>中国工商银行</h2>
                <p>尾号7265储蓄卡</p>
            </a>
            <label class="item item-input margin-10">
                <span class="input-label">提现金额</span>
                <input type="text">
            </label>
            <div class="margin-10">
                <div class="item item-text-wrap">
                    <p>提现规则</p>
                    <p>1,重量规定:单件货物重量不得>25kg。</p>
                    <p>2,体积限定:单件货物重量不得>0.4m。</p>
                    <p>3,配送距离:单件货物重量不得>25kg。</p>
                    <p>4,计价规则:3公里范围内，每单12原；3-10公里之间，每公里加1元；超过10公里后，每公里加2元。特殊行业价格会有浮动（如：蛋糕，数码）。</p>
                    <p>5,禁止发布有关涉及各种弓，弩，金属刀，剑制品（包含工艺品）等管制刀具的任务信息。</p>
                    <p>6,不得包含易燃，易爆危险物品以及国家法令禁止，限制流通的物品。</p>
                </div>
            </div>
        </div>

    </ion-content>


</div>
<script>
    var App = angular.module("app",['ionic'])
    App.controller("myCtrl",["$scope",function($scope){

    }])
</script>
</body>
</html>
