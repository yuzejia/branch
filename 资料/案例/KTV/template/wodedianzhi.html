<!DOCTYPE html>
<html lang="en" ng-app='app' >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Title</title>
    <link rel="stylesheet" href="css/ionic.min.css">
    <script src=js/ionic/ionic.min.js></script>
    <script src="js/ionic/ionic.bundle.js" ></script>
    <script src="js/app.js"></script>
    <style>
        .TJYHK .bar-header{
            color: #fffff;
            background: url("images/shangjia/Top.fw.png")no-repeat 100%;
        }
        .fl{
            float: left;
        }
        .fr{
            float: right;
        }
      .backE{
          background: #eee;
      }
      .margin-10{
          margin-top: 10px;
      }
        .btn{
            border-radius: 10px;
        }

        .TJYHK .btnB{
            margin-top: 40px;
            margin-bottom: 10px;
        }
        .TJYHK .btn{
            color: #fff;
            background: #663399;
            width: 90%;
            margin: 0 auto;
            border-radius: 10px;
            min-height: 36px;
            line-height: 36px;
        }
        .margin-20{
            margin-right: 20px;
        }
    </style>
</head>
<body  ng-controller="myCtrl" >
            <div class="TJYHK">
           <div class="bar bar-header bar-clear">
               <a class="button button-icon ion-ios-arrow-left" ng-click="goback()"> </a>
               <h1 class="title">我的店址</h1>
           </div>
          <ion-content class="has-header backE">
              <div class="list margin-10">
                  <label class="item item-input">
                      <span class="input-label">省 市 县</span>
                      <input type="text" placeholder="请填写地址">
                  </label>
                  <label class="item item-input">
                      <span class="input-label">详细地址</span>
                      <input type="text" placeholder="填写详细地址">
                  </label>
                  <label class="item item-input">
                      <span class="input-label">经纬度</span>
                      <input type="text" placeholder=" 点击获取经纬度">
                      <i class="icon ion-ios-location margin-20"></i>

                  </label>


                  <div class="btnB">
                      <button class="btn button  button-full">确定</button>
                  </div>
              </div>
            </div>
        </ion-content>
    <script>
        var App = angular.module("app",['ionic'])
        App.controller("myCtrl",["$scope",function($scope){

        }])
    </script>
</body>
</html>
