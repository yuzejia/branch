<!DOCTYPE html>
<html lang="en" ng-app='app' >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Title</title>
    <link rel="stylesheet" href="css/ionic.min.css">
    <script src=js/ionic/ionic.min.js></script>
    <script src="js/ionic/ionic.bundle.js" ></script>
    <script src="js/app.js"></script>
    <style>

        .fr{
            float: right;
        }
        .XZYHK .bar-header{
            color: #fffff;
            background: url("images/shangjia/Top.fw.png")no-repeat 100%;
        }
        .XZYHK .Fb{
            color: #ffffff;;
        }
        .XZYHK .btnB{
            margin-bottom: 10px;
        }
        .XZYHK .btn{
            width: 80%;
            margin: 0 auto;
            border-radius: 10px;
        }

        .YE-top span{
            font-size: 40px;
            position: relative;
            top: 5px;
        }
        .YE-top .yi{
            width:40px;
            height:10px;
            background: #666666;
            margin:0 auto;
            opacity: 0.8;
            border-radius:50%;

        }
        .XZYHK .YEnum{
            font-size: 25px;
            color: red;
            margin-top: 10px;
        }
        .XZYHK .has-header{
            background: #eee;
        }
        .ion-right{
            margin-top: 10px;
        }
        .margin-10{
            margin-top: 10px;
        }
        .XZYHK .item-checkbox{
            padding: 0;
        }
        .XZYHK.checkbox input, .checkbox-icon{
            float: right;
        }
    </style>
    </header>
<body>
<div class="XZYHK">
    <div class="bar bar-header">
        <button class="Fb button button-icon ion-ios-arrow-left" ng-click="goback()"></button>

        <h1 class="Fb title">选择银行卡</h1>
        <button ui-sref="tabs.addCard" class="Fb button button-icon">添加</button>
    </div>
    <ion-content class="has-header">
        <ion-lis>
            <ion-checkbox ng-model="filter.A">
                <a class="item  item-avatar" href="#">
                    <img src="images/shangjia/S14.png">
                    <i class="icon ion-ios-arrow-right fr ion-right"></i>
                    <h2>中国工商银行</h2>
                    <p>尾号7265储蓄卡</p>
                </a>
            </ion-checkbox>
            <ion-checkbox ng-model="filter.B">
                <a class="item  item-avatar" href="#">
                    <img src="images/shangjia/S15.png">
                    <i class="icon ion-ios-arrow-right fr ion-right"></i>
                    <h2>中国光大银行</h2>
                    <p>尾号7265储蓄卡</p>
                </a>
            </ion-checkbox>
            <ion-checkbox ng-model="filter.C">
                <a class="item  item-avatar" href="#">
                    <img src="images/shangjia/S16.fw.png">
                    <i class="icon ion-ios-arrow-right fr ion-right"></i>
                    <h2>中国建设银行</h2>
                    <p>尾号7265储蓄卡</p>
                </a>
            </ion-checkbox>
        </ion-lis>




    </ion-content>


</div>
<script>
    var App = angular.module("app",['ionic'])
    App.controller("myCtrl",["$scope",function($scope){

    }])
</script>
</body>
</html>
