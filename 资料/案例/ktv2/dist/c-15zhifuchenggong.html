<!DOCTYPE html>
<html ng-app="myapp" ng-controller="main">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>城市列表</title>
		<link rel="stylesheet" type="text/css" href="css/ionic.min.css"/>
		<script type="text/javascript" src="js/ionic.bundle.js"></script>
		<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
		<style type="text/css">

				left: 0;

				width: 100%;
				height: 100%;
			}
			.button-clear.button-clear{

			}
			.c-navtextcolor{
				color:#FFFFFF;
				font-size: 18px;
				margin: 0 auto;
				line-height: 40px;
			}
	
			.c-zhifuchenggongpic{
				margin:0 auto;
				width: 100px;
				padding-bottom: 8px;
				box-sizing: border-box;

			.c-zhifuchenggongpic img{
				width: 100px;
			}
			.c-zhifuchenggongpic1{
				background: #FFFFFF;

			.c-zhifuchenggongpic1 img{
				width: 100%;
				height: ;

				display: block;
				}

				padding-bottom: 15px;
				box-sizing: border-box;
			}
			.c-mycahkan-btn-bg{
			 	background: #663399;
			 	color: #FFFFFF;
			 	border-radius: 5px;
			}
			.c-mycahkan-btn-ra{
				border-radius: 5px;
			}
		</style>
	</head>
	<body>
		<ion-header-bar>
			<button class="button button-clear icon ion-ios-arrow-left"></button>
			<div class="c-navtextcolor">
				支付结果
			</div>
			<div class="c-nav-posibg"><img src="img/c-027.png"/></div>
		</ion-header-bar>
		
		<ion-content class="content has-header scroll scroll-content" style="overflow-y: scroll;">
				
				<div class="item">

				</div>
				<div class="c-zhifuchenggongpic1">

				<div class="c-erweima">

				</div>
				<div class="row">
					<div class="col"><button class="button button-block c-mycahkan-btn-ra">继续逛逛</button></div>
					<div class="col"><button class="button button-block c-mycahkan-btn-bg">查看订单</button></div>
				</div>	
				
		</ion-content>

	<script type="text/javascript">
		angular.module("myapp",["ionic"])
		.controller("main",["$scope",function($scope){
		
		}])
