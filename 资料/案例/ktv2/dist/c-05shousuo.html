<!DOCTYPE html>
<html ng-app="myapp">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>搜索</title>
		<link rel="stylesheet" type="text/css" href="css/ionic.min.css"/>
		<script type="text/javascript" src="js/ionic.bundle.min.js"></script>
		<style type="text/css">
		*{
			font-family: "微软雅黑";
		}
		body{
			background: #F2F2F2;
		}
			.c-posinavbg{
				position: fixed;
				top: 0;
				left: 0;
				z-index: -99;
				width: 100%;
				height: 100%;
			}
			.c-posinavbg img{
				width: 100%;
				height: 100%;
			}
			.c-nav-picsize{
				width: 24px;
   				/*margin-top: 6px;*/
   				float: left;
   				margin-left: 5px;
			}
			.c-navsapn{
				color: #FFFFFF;
				display: inline-block;
				margin-top: 5px;
				font-size: 18px;
				margin-left: 5px;
			}
			.c-dizhicolor{
				color: #FFFFFF;
				margin-right: 10px;
				font-size: 20px;
			}
			.bar.item-input-inset .c-inputopcity{
				background: rgba(255,255,255,0.4);
				width: 50%;
				margin-left: 10px;
			}
			.button-clear.button-clear{
				color: #FFFFFF;
			}
			.c-shousuo-lishi{
				width: 80px;
				margin-left: 5px;
			}
			.c-padding-list{
				padding: 15px;
				box-sizing: border-box;
				padding-bottom: 0px;
				border: 1px solid #e1e1e1;
				margin-bottom: 1px;
			}
			.c-ktv-boder-color{
				border-top: none;
				border: 1px solid #FFFFFF;
				border-bottom: 1px solid #e1e1e1;
				margin-bottom: 2px;
				color: #333333;
			}
			.c-ktv-boder-color1{
				border: 1px solid #FFFFFF;
				margin-bottom: 1px;
			}
			.c-ktv-boder-color2{
				border: 1px solid #FFFFFF;
				margin-bottom: 0px;
			}
			.c-ktv-boder-color2 p{
				margin: 0 auto;
				width: 110px;
			}
			.c-ktv-boder-color2 img{
				width: 110px;
			}
			.c-icon-right{
				color: #D1D3D6;
				font-size: 20px;
				float: right;
			}
			.c-mybgdiv{
				background: #FFFFFF;
			}
		</style>
	</head>
	<body ng-controller="mian">
		
			<div class="bar bar-header item-input-inset">
				
					
					
				<div class="c-posinavbg"><img src="img/c-027.png"/></div>
				  <label class="item-input-wrapper c-inputopcity">
				    <i class="icon ion-ios-search placeholder-icon c-dizhicolor"></i>
				    <input type="search" >
				  </label>
				  <button class="button button-clear">取消</button>
				</div>
				<ion-content class="has-header">
					<div class="c-mybgdiv">
						<div class="item item-divider"><img src="img/c-031.png" class="c-shousuo-lishi"/></div>
						<div class="list c-padding-list">
							<ion-item class="c-ktv-boder-color ">糖果KTV <a class="icon-right ion-chevron-right c-icon-right"></a></ion-item>
							<ion-item class="c-ktv-boder-color ">苏格缪斯 <a class="icon-right ion-chevron-right c-icon-right"></a></ion-item>
							<ion-item class="c-ktv-boder-color1 ">爆米花KTV <a class="icon-right ion-chevron-right c-icon-right"></a></ion-item>
						</div>
						<div class="item c-ktv-boder-color2"><p><img src="img/c-032.png"/></p></div>
					</div>
   			</ion-content>
	</body>
	<script type="text/javascript">
		angular.module("myapp",['ionic'])
		.controller("mian",["$scope","$ionicSlideBoxDelegate",function($scope,$ionicSlideBoxDelegate){
			
		}])
	</script>
</html>
