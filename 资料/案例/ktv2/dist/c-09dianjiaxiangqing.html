<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>登录页面</title>
		<link rel="stylesheet" type="text/css" href="css/ionic.min.css"/>
		<script type="text/javascript" src="js/ionic.bundle.min.js"></script>
		<style type="text/css">
		body{
			font-family: "微软雅黑";
			background: #F2F2F2;
		}
			.c-dianjianav{
				height: 250px;
				position: relative;
			}
				.c-dianjianav-top{
					padding: 15px;
					box-sizing: border-box;
				}
				.c-dianjianav-top img:first-child{
					width: 45px;
					
				}
				.c-dianjianav-top img:last-child{
					width: 45px;
					float: right;
					
				}
				.c-dianjianav-bottom{
					position: absolute;
					bottom: 0;
					left: 0;
					width: 100%;
    				height: 36%;
				}
				.c-dianjianav-bottom img:first-child{
					width: 100%;
					height: 100%;
				}
				.c-dianjianav-bottom img:last-child{
					    width: 7%;
  					  height: 45%;
					position: absolute;
					right: 15px;
					bottom: 10px;
				}
				.c-dianjia-posi{
					width: 100%;
					height: 100%;
					position: absolute;
					top: 0;
					z-index: -99;
				}
				.c-dianjia-posi img{
					width: 100%;
					height: 100%;
				}
				.c-dianpu-dizhi{
					padding: 12px;
					box-sizing: border-box;
					border-bottom: 1px solid #E1E1E1;
					margin-bottom: 8px;
					background: #FFFFFF;
				}
				.c-dianpu-dizhi img:first-child{
					float: left;
					margin-right: 15px;
    				margin-top: 4px;
				}
				.c-dianpu-dizhi img:last-child{
					float: right;
					width: 8%;
				}
				.c-dianpu-dizhi p{
					width: 70%;
					display: inline-block;
					margin-bottom: 0px;
				}
				.c-tunagou-img{
					float: left;
					    width: 5%;	
				}
				.c-tunagou-text{
					display: inline-block;
					margin-top: 2px;
					margin-left: 10px;
				}
				.c-kkk-list{
					padding: 15px;
					box-sizing: border-box;
					background: #FFFFFF;
					border-bottom: 1px solid #E1E1E1;
				}
				.c-kkk-list img:first-child{
					width: 24%;
					float: left;
				}
				.c-kkk-list img:last-child{
					width: 73%;
				}
				.c-chakan{
					padding: 15px;
					box-sizing: border-box;
					text-align: center;
					color: #F15A5A;
					background: #FFFFFF;
					margin-bottom: 8px;
				}
				.c-cearlist-bottom{
					margin-bottom: 0;
				}
				.c-pinglun{
					background: #FFFFFF;
					padding: 15px;
					box-sizing: border-box;
					border-bottom: 1px solid #E1E1E1;
				}
				.c-pingxin{
					width: 100%;
					
				}
				.c-shijing-con img{
					width: 26%;
    				margin: 3.5px;
				}
				.c-chakancear1{
					margin: 0;
				}
				.c-kk-bottom{
					padding: 10px;
					box-sizing: border-box;
					background: #fff;
					padding-left: 20px;
					padding-right: 20px;
					margin-bottom: 8px;
				}
				.c-kk-con img:first-child{
					width: 25%;
				}
				.c-kk-con img:last-child{
					margin-top: 5px;
					width: 75%;
	    			float: right;
				}

						<img src="img/c-064.png"/>
					</div>
				</div>

				<div class="item item-divider"><img src="img/c-065.png" class="c-tunagou-img"/><span class="c-tunagou-text">附近团购</span></div>
