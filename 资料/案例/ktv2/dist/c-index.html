<!DOCTYPE html>
<html ng-app="myapp">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>登录页面</title>
		<link rel="stylesheet" type="text/css" href="css/ionic.min.css"/>
		<script type="text/javascript" src="js/ionic.bundle.min.js"></script>
		<style type="text/css">
			body{
				background: #F2F2F2;
			}
			.c-nav-posibg{
				width: 100%;
				height: 100%;
				position: absolute;
				top: 0;
				left: 0;
				z-index: -99;
			}
			.c-nav-posibg img{
				width: 100%;
				height: 100%;
			}
			.button.c-mybtn-color{
				color: #FFFFFF;
			}
			.c-myimg-size{
				    width: 60%;
				    margin-top: 8px;
				    margin-left: 5px;
			}
			.c-myimg-size1{
				    width: 40%;
				    margin-top: 5px;
				    margin-left: 5px;
			}
			.c-text-floatr{
				float: right;
				color: #FFFFFF;
				margin-top: 12px;
			}
			.c-myinputstyle{
				background: rgba(255,255,255,0.5);
				border-radius: 5px;	
				margin-left: 5px;
			}
			.c-mylunbo-con img{
				width: 100%;
				height: 200px;
			}
			.c-mypicstyle{
				background: #FFFFFF;
			}
			.c-mypicstyle img{
				    width: 62%;
    				margin-left: 13px;
			}
			.c-myhome-log{
				padding: 15px;
				box-sizing: border-box;
				background: #FFFFFF;
				border-top: 1px solid #E1E1E1;
				margin-bottom: 8px;
				border-bottom: 1px solid #E1E1E1;
			}
			.c-myhome-pic-size{
				width: 25%;
			}
			.c-myhome-log-right{
				float: right;
				width: 75%;
			}
			.c-myhome-log-right img{
				    width: 1.5%;
				    margin-left: 15px;
				    margin-right: 15px;
				    margin-top: 5px;
				    float: left;
			}
			.c-myhome-log-right p{
				margin-bottom: 1px;
			}
			.c-myleft{
				width: 65%;
				height:110px;
				float: left;
				
			}
			.c-myleft img{
				width: 85%;
				height: 100%;
			}
			.c-myright{
				width: 35%;
				height:110px;
				float: right;
			}
			.c-myright img{
				width: 85%;
				height: 100%;
			}
			.c-mycon{
				background: #FFFFFF;
				height:135px;
				padding-top: 12px;
			}
			.c-img-size{
				    width: 6%;
				    float: left;
				    margin-right: 10px;
			}
			.c-index{
				z-index: -5;
			}
			.c-kk-bottom{
				padding: 10px;
				box-sizing: border-box;
				background: #fff;
				padding-left: 20px;
				padding-right: 20px;
				margin-bottom: 8px;
			}
			.c-kk-con img:first-child{
				width: 25%;
			}
			.c-kk-con img:last-child{
				margin-top: 5px;
				width: 75%;
    			float: right;
			}
		</style>
	</head>
	<body>
			<div class="bar bar-header item-input-inset">
				<button class="button button-clear c-mybtn-color">
			  	  郑州
			 	</button>
			  <label class="item-input-wrapper c-myinputstyle">
			    <i class="icon ion-ios-search placeholder-icon"></i>
			    <input type="search" placeholder="Search">
			  </label>
			  <div><img src="img/c-029.png" class="c-myimg-size1"/><span class="c-text-floatr">21℃</span></div>
			  <button class="button button-clear c-mybtn-color">
			    <img src="img/c-028.png" class="c-myimg-size"/>
			  </button>
			  <div class="c-nav-posibg"><img src="img/c-027.png"/></div>
			</div>
		<ion-content class="has-header" >
	 
			<ion-slide-box class="c-mylunbo-con" auto-play = "true" slide-interval="2000" does-continue="true" show-pager="false">
			  <ion-slide >
			    <div class="box"><img src="img/c-005.png"/></div>
			  </ion-slide>
			  
			  <ion-slide>
			    <div class="box"><img src="img/c-005.png"/></div>
			  </ion-slide>
			  
			  <ion-slide>
			    <div class="box"><img src="img/c-005.png"/></div>
			  </ion-slide>
			</ion-slide-box>
			
			<div class="row c-mypicstyle">
				<div class="col "><img src="img/c-006.png"/></div>
				<div class="col "><img src="img/c-007.png"/></div>
				<div class="col "><img src="img/c-008.png"/></div>
				<div class="col "><img src="img/c-010.png"/></div>
			</div>
			<div class="row c-mypicstyle">
				<div class="col "><img src="img/c-010.png"/></div>
				<div class="col "><img src="img/c-011.png"/></div>
				<div class="col "><img src="img/c-012.png"/></div>
				<div class="col "><img src="img/c-013.png"/></div>
			</div>
			<div class="c-myhome-log">
				<img src="img/c-015.png" class="c-myhome-pic-size"/>
				<div class="c-myhome-log-right">
					<img src="img/c-009.png"/>
					<p>唱功不行？	k歌达人教你5天逆袭歌神！</p>
					<p>气质如何展现？会唱歌呀有没有！</p>
					<p>朋友聚会哪里去？疯狂K歌看这里！</p>
				</div>
			</div>
			<div class="c-mycon">
				<div class="c-myleft">
					<img src="img/c-hoome-01.png"/>
				</div>
				<div class="c-myright">
					<img src="img/c-home-02.png"/>
				</div>
			</div>
			<div class="item item-divider"><img src="img/c-020.png" class="c-img-size"/>猜你喜欢</div>
				<div class="list c-index">
					<div class="c-kk-bottom">
						<div class="c-kk-con">
							<img src="img/c-018.png"/> 
							<img src="img/c-043.png"/>
						</div>
					</div>
					<div class="c-kk-bottom">
						<div class="c-kk-con">
							<img src="img/c-022.png"/> 
							<img src="img/c-044.png"/>
						</div>
					</div>
					<div class="c-kk-bottom">
						<div class="c-kk-con">
							<img src="img/c-021.png"/> 
							<img src="img/c-043.png"/>
						</div>
					</div>
				</div>
		</ion-content>
		
	</body>
	<script type="text/javascript">
		angular.module("myapp",["ionic"])
		.controller("mian",["$scope","$ionicSlideBoxDelegate",function($scope,$ionicSlideBoxDelegate){
			
		}])
	</script>
</html>
