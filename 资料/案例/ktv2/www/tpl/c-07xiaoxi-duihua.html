<!DOCTYPE html>
<html ng-app="myapp">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>搜索</title>
		<link rel="stylesheet" type="text/css" href="css/ionic.min.css"/>
		<script type="text/javascript" src="js/ionic.bundle.min.js"></script>
		<style type="text/css">
		*{
			font-family: "微软雅黑";
		}
			body{
				background: #F2F2F2;
			}
			.c-posinavbg{
				position: fixed;
				top: 0;
				left: 0;
				z-index: -99;
				width: 100%;
				height: 100%;
			}
			.c-posinavbg img{
				width: 100%;
				height: 100%;
			}
			.c-nav-picsize{
				width: 24px;
   				/*margin-top: 6px;*/
   				float: left;
   				margin-left: 5px;
			}
			.c-navsapn{
				color: #FFFFFF;
				display: inline-block;
				margin-top: 5px;
				font-size: 18px;
				margin-left: 5px;
			}
			.c-dizhicolor{
				color: #FFFFFF;
				margin-right: 10px;
				font-size: 20px;
			}
			.bar.item-input-inset .c-inputopcity{
				background: rgba(255,255,255,0.4);
				width: 50%;
				margin-left: 10px;
			}
			.button-clear.button-clear{
				color: #FFFFFF;
			}
			.c-duihua-top{
				width: 100%;
				height: 100%;
				padding: 15px;
				box-sizing: border-box;
			}
			.c-duihua-top img{
				width: 100%;
				height: 100%;
			}
			.c-duihua-bottom{
				width: 100%;
				height: 45px;
				position: absolute;
				left: 0;
				bottom: 0;
			}
			.c-duihua-bottom img{
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body ng-controller="mian">
			<div class="bar bar-header">
				<div class="c-posinavbg"><img src="img/c-027.png"/></div>
				  <button class="button button-clear icon ion-ios-arrow-left" ui-sref="tabs.xiaoxi"></button>
				  <div class="title c-dizhicolor">皇声音响 </div>
				  <!--<button class="button button-clear">取消</button>-->
			</div>
			<ion-content class="has-header">
				<div class="c-duihua-top">
					<img src="img/c-038.png"/>
				</div>
   			</ion-content>
   				<div class="c-duihua-bottom">
					<img src="img/c-039.png"/>
				</div>

	</body>
	<script type="text/javascript">
		angular.module("myapp",['ionic'])
		.controller("mian",["$scope","$ionicSlideBoxDelegate",function($scope,$ionicSlideBoxDelegate){
			
		}])
	</script>
</html>
