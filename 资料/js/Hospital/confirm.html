	<body>
		<header class="mainH1Title text-center plr">

			<div class="confirm_list_right_text1 bg-white">
				<textarea name="" rows="" cols="" placeholder="证实内容..."></textarea>
			</div>
			<div class="confirm_btn text-center color-white">
				确定
