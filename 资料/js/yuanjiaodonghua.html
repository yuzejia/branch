<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script class="jquery library" src="jquery.1.11.3.js" type="text/javascript"></script>
    <title>
        RunJS 演示代码
    </title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .content{
            width:100px;
            height:100px;
            border:1px solid red;
            left:500px;
            top:100px;
            position:absolute;
            text-align:center;
            line-height:100px;
            cursor:pointer;
            border-radius: 50%;

        }
    </style>
    <script>
        $(function(){
            var me = $(".content");
            me.hover(function(){
                me.stop().animate({
                    width: "+=500px",
                    height: "+=100px",
                    lineHeight: "+=100px",
                    top: "-=50px",
                    left: "-=250px",
                    'border-radius': 0
                }, 500);
            },function(){
                me.stop().animate({
                    width: "-=500px",
                    height: "-=100px",
                    lineHeight: "-=100px",
                    top: "+=50px",
                    left: "+=250px",
                    'border-radius': '50%'
                }, 500);
            });
        });
    </script>
</head>
<body>
<div class='content'></div>
</body>
</html>
